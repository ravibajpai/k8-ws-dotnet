apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
spec:
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: rpb001/order  # Replace with your actual image name
          ports:
            - containerPort: 5100
          env:
            - name: INVENTORY_URL  # ðŸ‘ˆ Environment variable name
              value: "http://inventory-service:5100"  # ðŸ‘ˆ Hardcoded value
          resources:
              requests:
                cpu: "1m"
              limits:
                cpu: "200m"