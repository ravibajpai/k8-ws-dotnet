apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inventory-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: scaling-space-goldfish-7545q7j5qxqfpj9g-7070.app.github.dev  # Ingress URL
    http:
      paths:
      - path: /inventory/(.*)  
        pathType: Prefix
        backend:
          service:
            name: inventory-service
            port:
              number: 5100
